<div class="left-header">

        <input class="search-text" type="text" name="?q=" placeholder="">

</div>
<div class="nav1">

        <a href="#" onclick="location.href='find-email.html'">이메일 찾기</a> |

    </div>
    <button class="kakao-button"
            onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=2a8bb218fc28dc7c54e61faf0de6060c&redirect_uri=http://localhost:8080/api/user/kakao/callback&response_type=code'">
