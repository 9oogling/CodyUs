<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A</title>
    <link rel="stylesheet" type="text/css" href="/css/contact-us.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header :: header-content"></div>

<div class="all-all">
    <main>
        <div class="box">
            <div class="title">
                <p class="b-title">상담 문의</p>
                <p class="b-title1"> 이름 및 이메일을 정확하게 입력해 주세요.</p>
            </div>
            <div class="all">
                <div class="b-content">
                    <span>이름</span>
                    <input type="text" placeholder="* 이름을 입력해 주세요.">
                    <span>이메일</span>
                    <input type="email" placeholder="* ex) codyus@email.com">
                    <span>문의 내용</span>
                </div>
                <div class="q-a1">
                    <textarea placeholder="* 문의하실 내용을 입력해 주세요."></textarea>
                </div>
            </div>
            <div class="font">
                <ul class="menu">
                    <li>Contact</li>
                    <li>us ,</li>
                    <li>1 : 1</li>
                    <li>Inquiry ,</li>
                    <li>Q&A ,</li>
                    <li>-</li>
                    <li>CodyUs</li>
                </ul>
                <div class="container">
                    <ul class="menu-mask">
                        <li>Contact</li>
                        <li>us ,</li>
                        <li>1 : 1</li>
                        <li>Inquiry ,</li>
                        <li>Q&A ,</li>
                        <li>-</li>
                        <li>CodyUs</li>
                    </ul>
                </div>
                <div class="b-button">
                    <button class="save-btn">등록</button>
                    <button class="save-btn1">취소</button>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:insert="footer :: footer-content"></div>
<script src="/js/contact-us.js"></script>
<script src="/js/header.js"></script>
</body>
