<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.js"
          integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
          crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header-content">
  <header class="header-container">
    <div class="header-blur"></div>
    <div class="logo">
      <a href="/home">
        <img src="https://blog.kakaocdn.net/dn/bUc9Tm/btsIScKh0Zv/6aeidAbRZ9xRa2lNY9gEK1/img.png"
             alt="CodyUsLogo">
      </a>
    </div>
    <div id="page">
      <div id="toggle">
        <div class="bar"></div>
      </div>
      <section id="overlay">
        <nav>
          <ul>
            <li><a href="/ranking" data-category="RANKING">Ranking</a></li>
            <li><a href="/category/MAN" data-category="MAN">Man</a></li>
            <li><a href="/category/WOMAN" data-category="WOMAN">Woman</a></li>
            <li><a href="/category/SEASON" data-category="SEASON">Season</a></li>
            <li><a href="#">Q&A</a></li>
          </ul>
        </nav>
      </section>
    </div>
    <div class="all-search">
      <div class="search">
        <input type="text" placeholder=" ">
        <div class="search-icon">
          <svg>
            <use xlink:href="#path"></use>
          </svg>
        </div>
        <div class="search-options">
          <select id="search-options">
            <option value="ALL">전체</option>
            <option value="TITLE">제목</option>
            <option value="CONTENT">내용</option>
            <option value="HASHTAGS">해시태그</option>
          </select>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 28" id="path">
          <path
              d="M32.9418651,-20.6880772 C37.9418651,-20.6880772 40.9418651,-16.6880772 40.9418651,-12.6880772 C40.9418651,-8.68807717 37.9418651,-4.68807717 32.9418651,-4.68807717 C27.9418651,-4.68807717 24.9418651,-8.68807717 24.9418651,-12.6880772 C24.9418651,-16.6880772 27.9418651,-20.6880772 32.9418651,-20.6880772 L32.9418651,-29.870624 C32.9418651,-30.3676803 33.3448089,-30.770624 33.8418651,-30.770624 C34.08056,-30.770624 34.3094785,-30.6758029 34.4782612,-30.5070201 L141.371843,76.386562"
              transform="translate(83.156854, 22.171573) rotate(-225.000000) translate(-83.156854, -22.171573)"></path>
        </symbol>
      </svg>
      <!-- dribbble -->
      <a class="dribbble" href="https://dribbble.com/shots/5547403-Search-input-animation"
         target="_blank"><img
          src="https://dribbble.com/assets/logo-small-2x-9fe74d2ad7b25fba0f50168523c15fda4c35534f9ea0b1011179275383035439.png"
          alt=""></a>
    </div>
    <div class="right-container">
      <nav class="right-bar">
        <ul>
          <li><a href="/help">고객센터</a></li>
          <li><a href="/my-page">마이페이지</a></li>
          <li><a href="/like">관심</a></li>
          <li><a href="/chat">채팅</a></li>
          <li><a id="login-logout-link" href="/login">로그인</a></li>
        </ul>
      </nav>
    </div>
    <div class="center-container">
      <nav class="center-bar">
        <a href="/home">
          <span class="text">HOME</span>

        </a>
        <a href="/posts">
          <span class="text">STYLE</span>

        </a>
        <a href="/shop">
          <span class="text">SHOP</span>

        </a>
      </nav>
    </div>
  </header>
</div>
</body>
</html>
